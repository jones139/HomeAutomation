      mode:
        output: true
      inverted: true
    id: rl4_pwm
    period: 5s
    turn_on_action:
      - switch.turn_on: rl4_pwm_status
    turn_off_action:
      - switch.turn_off: rl4_pwm_status

  - platform: slow_pwm
    pin:
      pcf8574: ext_io
