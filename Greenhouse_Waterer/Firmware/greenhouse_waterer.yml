      mode:
        output: true
      inverted: true
    id: rl2_pwm
    period: 5s
    turn_on_action:
      - switch.turn_on: rl2_pwm_status
    turn_off_action:
      - switch.turn_off: rl2_pwm_status

  - platform: slow_pwm
